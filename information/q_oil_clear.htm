    <td><p style="line-height: 150%"><font color="#800080" size="3" face="宋体">&nbsp;&nbsp;&nbsp;  
      爽肤，可以调理皮肤表层，同时彻底完成清洁的步骤，并平衡皮肤的PH值。先以化妆棉沾取，温和地擦拭，避开眼部四周。保湿爽肤液或洁净爽肤液可帮助你清洗先前所用化妆品的残妆，重复地擦拭，直到化妆棉上没有化妆品或污垢为止。因面疱肤质而选用粉刺控制调理液的顾客，请用棉棒沾取少量产品，轻拭于面疱处，其他部位则使用保湿爽肤液或洁净爽肤液。每天早晚和使用面膜霜之后都要用爽肤液。</font></p></td>
