    <td height="252" width="18"></td>   
    <td width="591"><p style="line-height: 150%"><font color="#800080" size="3" face="宋体"><span style="letter-spacing: 2">&nbsp;&nbsp;&nbsp;    
      面膜可帮助去除老死的角质细胞，展现健康、有光泽的皮肤。面膜应每周做两次，选定适合你的面膜霜后，将面膜依图示，平敷在脸上，避开眼睛四周和唇部。如果您是面疱肤质，可将澄清面膜霜敷与长面疱的部位，而健康部位则敷以高水分面膜霜或滋养面膜霜。将面膜霜停留在脸上10分钟左右，然后用温水洗掉。</span></font></p></td>
