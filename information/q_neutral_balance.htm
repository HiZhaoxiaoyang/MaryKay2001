      <p style="line-height: 150%"><font color="#800080" size="3" face="宋体"><span style="letter-spacing: 2">&nbsp;&nbsp;&nbsp; 
        <font color="#cc6699">每天早上和晚上，在爽肤之后，要用乳液来营养你的肌肤。取适量乳液，分别点在鼻尖、两颊、下巴及额头处，用由上往下的动作将它均匀地擦在面部及颈部。如果要加强保护，可先擦一层后再擦一层，待乳液吸收后再使用粉底乳或两用粉饼。</font></span></font></p>
